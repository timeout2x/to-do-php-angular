<h2>Task list</h2>
<ul class="breadcrumb">
  <li><a href="#/task">Tasks</a> <span class="divider">/</span></li>
  <li class="active">List</li>
</ul>
<div class="alert alert-error" ng-show="error == 'auth'">Authentication required. Click <a href="#/login">here</a> to login.</div>
<table class="table table-striped table-bordered table-condensed">
  <thead>
    <tr>
      <th ng-click="orderProp = 'text'; reverse=!reverse">Task <i ng-show="orderProp == 'text' && reverse" class="icon-arrow-up"></i> <i ng-show="orderProp == 'text' && !reverse" class="icon-arrow-down"></i></th>
      <th ng-click="orderProp = 'due_date'; reverse=!reverse">Due date <i ng-show="orderProp == 'due_date' && reverse" class="icon-arrow-up"></i> <i ng-show="orderProp == 'due_date' && !reverse" class="icon-arrow-down"></i></th>
      <th ng-click="orderProp = 'priority'; reverse=!reverse">Priority <i ng-show="orderProp == 'priority' && reverse" class="icon-arrow-up"></i> <i ng-show="orderProp == 'priority' && !reverse" class="icon-arrow-down"></i></th>
      <th ng-click="orderProp = 'completed'; reverse=!reverse">Is completed <i ng-show="orderProp == 'completed' && reverse" class="icon-arrow-up"></i> <i ng-show="orderProp == 'completed' && !reverse" class="icon-arrow-down"></i></th>
      <th>Actions</th>
    </tr>
  </thead>
  <tfoot>
    <tr><td colspan="100"><a class="btn" href="#/task/0">Add</a></td></tr>
  </tfoot>
  <tbody>
    <tr ng-repeat="task in tasks | orderBy:orderProp:reverse ">
      <td>{{ task.text }}</td>
      <td>{{ task.due_date }}</td>
      <td><span class="label label-{{ task.priority | priority }}">{{ task.priority | priority_title }}</span></td>
      <td><i class="icon-{{ task.completed | completed }}"></i></td>
      <td><a href="#/task/{{ task.id }}" class="btn btn-small">Edit</a></td>
    </tr>
  </tbody>
</table>
